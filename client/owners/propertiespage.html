<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../owners/propertiespage.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Owners</title>
</head>
<body>
    <header>
        <a class="logo" href="">RentOut</a>
        <div class="nav">
          <a href="../index.html">
            Home
          </a>
          <a href="../owners/propertiespage.html">
            Owners
          </a>
        </div>
      </header>

    

    <div class="add">
 
        <!-- <input type="checkbox"  class="add-prop" id="add-prop">
        <label for="add-prop" class="add-prop"> add property</label> 
         -->
        <div class="container">
            <label for="" class="close-btn fas fa-times"></label>
            <div class="tilte">Add New Property</div>
            <form  action="/properties" method="POST">
                <div class="data">
                    <label for="prop_img">Photo</label>
                    <input type="url" name="img" id="img" placeholder="photo link..">
                </div>
    
                <div class="data">
                    <label for="prop_address">Address</label>
                    <input type="text" name="prop_address" id="prop_address" placeholder="address..">
                </div>
    
                <div class="data">
                    <label for="prop_price">Rent price (per day)</label>
                    <input type="text" name="price" id="prop_price" placeholder="rent price..">
                </div>
    
                <div class="data">
                    <label for="prop_details">Details</label>
                    <input type="text" name="details" id="prop_details" placeholder="details..">
                </div>
           
                <label for="owners">Select Owner</label><br>
        <select name="owner_id" class="owners-list" id="owners">
        </select>
    
                <div class="btn">
                    <button type="submit">Add Property</button>
                </div>
    
            </form>
    
        </div>

</div>
  


    <script src="./properties.js"></script>

</body>

</html>
